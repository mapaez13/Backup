<HTML>
    <HEAD>
        <TITLE>
            ---Tablas---
        </TITLE>
    </HEAD>
<BODY>
    <h1>Ejemplo de Tablas</h1>
    <TABLE BORDER=1 WIDTH=100%>
        <TR>        <!-- Etiqueta para fila-->
          <TD><H3>1</H3></TD> <!--Etiqueta para columna-->
          <TD style="text-align: center;" colspan="2">2</TD>   
          <th>3</th>
        </TR>
<!--Aqui se habilita otra fila-->
        <TR>
            <TD>4</TD>
            <TD rowspan="2">5</TD>
            <TD>6</TD>
        </TR> <!--Aqui termina la fila 2-->

        <TR>
            <TD>7</TD>
            <TD>8</TD>
            <TD>9</TD>
        </TR>
    </TABLE>

    
</BODY>    
</HTML>
