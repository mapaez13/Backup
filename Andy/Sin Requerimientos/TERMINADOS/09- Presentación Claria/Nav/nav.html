<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="#style.css">
    
    <style>
        html , body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            height: 100%; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <img src="../Nav/09- Presentación Claria_Página_2.jpg" alt="nav" usemap="#nav">
    <map name="nav">
        <area alt="" title="" href="../Sistema/sistema" coords="913,362,31" shape="circle">
        <area alt="" title="" href="../Capacidades/capacidades" coords="913,437,27" shape="circle">
        <area alt="" title="" href="../Razones/razones" coords="911,512,32" shape="circle">
    </map>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function(e){
            $('img[usemap]').rwdImageMaps()
        })
    </script>
</body>
</html>
