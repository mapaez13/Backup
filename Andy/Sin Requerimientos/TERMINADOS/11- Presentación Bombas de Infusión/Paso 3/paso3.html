<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleague</title>
    <link rel="stylesheet" href="#style.css">
    <style>
        html , body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            height: 100%; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <map name="paso3">
        <img src="../Paso 3/11- Presentación Bombas de Infusión_Página_08.jpg" alt="paso3" usemap="#paso3">
        <area alt="" title="" href="../Cuidados/cuidados" coords="1134,88,37" shape="circle">
    </map>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function(e){
            $('img[usemap]').rwdImageMaps()
        })
    </script>
</body>
</html>
