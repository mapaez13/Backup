<body>
    <!--La estiqueta form es el codigo que especifica la creacion del formulario y crea sus controles-->
    <form action="ejemplo.php" method="get" method="post"></form>
    <!--El action tiene el nombre del agente donde se procesan los datos,
        El method define como se envian los datos, siendo los valores
        Get: los valores son a単adidos a la direccion del action
        Post: los valores se envian de forma separada-->

        <input type="text" placeholder="Escribir texto" minlength="1" maxlength="15"><!--Escribir texto--><br>
        <br>
        <input type="radio"><!--Boton radial para seleccion multiple--><br>
        <br>

        <br>

        <br>

        <br>
        <input type="range" name="rango"><!--Agregar rango--><br>
        <br>
        <input type="month" name="mes"><!--Agregar mes--><br>
