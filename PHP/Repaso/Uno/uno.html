<body>
    <form action="uno.php">
    <h1>Indice de masa corporal (Formulario)</h1>

        <h1>Escribe su peso en kilogramos y su altura en centimetros para calcular su indice de masa corporal</h1>

        <input type="number" name="peso" placeholder="PESO" min="0.01" step="any" max="250">kg<br>

        <input type="number" name="altura" placeholder="ALTURA" min="0.01" step="any" max="3.00">cm<br><br>

        <button type="reset">RESET</button><br>
    </div>
</form>
